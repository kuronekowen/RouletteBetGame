<html>
    <header>
        <title>Betgame</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Roboto" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./style.css" />
    </header>
    <body>       
        <center>
            <header>
                <hgroup>
                    <h1>Betgame</h1>
                </hgroup>
                <p>Made with love by Paulo Henrique</p>
                <hr>
            </header>
            <nav id="nickname_popup" class="form-group">
                    <div class="alert alert-primary" role="alert">Hey for u play we need your username c:</div>
                <label>Username: </label>
                <input type="text" class="form-group" placeholder="Username" id="textName" />
                <button class="btn btn-primary" id="sendName">Ok</button>
            </nav>
            <article id="game" style="opacity:0;">    
                <nav id="userInfo">
                    <hgroup>
                        <h5 id="profileName">Profile Name</h5>
                    </hgroup>
                    <img src="./img/profile.jpg" width="128" height="128" class="rounded-circle"/>
                    <p id="profileMoney">$0</p>
                    <button class="btn btn-primary" id="tobetBtn">Apostar</button>
                </nav>      
                <div class="hover_bkgr_fricc">
                        <span class="helper"></span>
                        <div>
                            <div class="popupCloseButton">X</div>
                            <h4>Choose a color and how much money you want to bet</h4>
                            <hr>
                            <input type="text" id="colorValue" placeholder="Color name" value="red"></input><br>
                            <input type="text" id="moneyValue" placeholder="how much money"></input><br><hr>
                            <button id="betSend" class="btn btn-primary">Bet</button>
                        </div>
                    </div>
                <hr>
                <nav id="roleta">
                    <h5 id="timeleft">Lefts 0s for roulette roll</h5>
                <div class="roulette" style="display:none;"> 
                        <img src="./src/1.png" width=220/>
                        <img src="./src/2.png" width=220/>
                        <img src="./src/3.png" width=220/>
                        <img src="./src/4.png" width=220/>
                        <img src="./src/5.png" width=220/>
                    </div>
                    <h3 id="resultColor">Cor</h3>            
                    </nav>
                </article>
        <script src="./roulette.js"></script>
        <script src="./app.js"></script>
    </center>
    </body>
</html>
